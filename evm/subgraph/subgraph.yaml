specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DeVoxShamanV1
    network: hardhat
    source:
      address: "0xa513E6E4b8f2a923D98304ec87F64353C4D5C853"
      abi: DeVoxShamanV1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - DonationReceived
        - Initialized
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - TargetUpdated
        - Upgraded
      abis:
        - name: DeVoxShamanV1
          file: ./abis/DeVoxShamanV1.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: DonationReceived(indexed address,address,uint256,uint256,uint256,uint256,uint256,uint256,string)
          handler: handleDonationReceived
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: TargetUpdated(uint256,uint256)
          handler: handleTargetUpdated
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/de-vox-shaman-v-1.ts
