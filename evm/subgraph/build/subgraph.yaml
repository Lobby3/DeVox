          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: DonationReceived(indexed
            address,address,uint256,uint256,uint256,uint256,uint256,uint256,uint256,string)
          handler: handleDonationReceived
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: TargetUpdated(uint256,uint256,uint256)
          handler: handleTargetUpdated
        - event: Upgraded(indexed address)
          handler: handleUpgraded
        - event: UserWhitelisted(indexed address,bool,bytes)
          handler: handleUserWhitelisted
      file: templates/DeVoxShamanV1/DeVoxShamanV1.wasm
