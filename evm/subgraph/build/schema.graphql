type Campaign @entity {
  id: ID!
  baalAddress: Bytes!
  shamanAddress: Bytes!
  tokenAddress: Bytes!
  name: String!
  pricePerUnit: BigInt!
  tokensPerUnit: BigInt!
  target: BigInt!
  total: BigInt!
  donations: [Donation!]! @derivedFrom(field: "campaign")
  messages: [Message!]! @derivedFrom(field: "campaign")
}

type Donation @entity {
  id: ID!
  amount: BigInt!
  campaign: Campaign! 
  user: User!
  message: Message
}

type Message @entity {
  id: ID!
  text: String!
  user: User!
  campaign: Campaign! 
}

type User @entity {
  "User id is an Ethereum address"
  id: Bytes!
  donations: [Donation!]! @derivedFrom(field: "user")
  messages: [Message!]! @derivedFrom(field: "user")
  metadata: Bytes!
}